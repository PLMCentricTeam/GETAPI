<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Validation Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Style Validation Status</h1>
    <div class="form-group">
        <label for="token">Security Token:</label>
        <input type="text" id="token" placeholder="Enter your security token">
    </div>
    <button id="fetch-button">Get Data</button>
    <!-- <div id="data-list"></div> -->
    <table id="data-table">
        <thead>
            <tr>
                <th class="col-0">Style Name</th>
                <th class="col-1">ERP Code</th>
                <th class="col-2">Category</th>
                <th class="col-3">Product Category</th>
                <th class="col-4">Product Type</th>
                <th class="col-5">Division</th>
                <th class="col-6">Program</th>
                <th class="col-7">Styling Info</th>
                <th class="col-8">Wash Category</th>
                <th class="col-9">Wash Sub Category</th>
                <th class="col-10">Sizes</th>
                <th class="col-11">Colorway</th>  
                <th class="col-12">Link</th> 
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
    <script src="Master Data/MasterCategory.js"></script>
    <script src="Master Data/MasterERPCode.js"></script>
    <script src="Master Data/MasterProductCategory.js"></script>
    <script src="Master Data/MasterProductType.js"></script>
    <script src="Master Data/MasterDivision.js"></script>
    <script src="Master Data/MasterProgram.js"></script>
    <script src="Master Data/MasterStylingInfo.js"></script>
    <script src="Master Data/MasterWashCategory.js"></script>
    <script src="Master Data/MasterWashSubCategory.js"></script>
    <script src="Master Data/MasterColor.js"></script>
    <script src="Master Data/MasterSizeRange.js"></script>
</body>
</html>
