<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="token">Input your Security Token :</label>
            <input id="token" name="token" required placeholder="Kindly contact administrator to get the Security Token">
            <button id="fetch-button" type="submit">Continue</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
